<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor - Charvik Programs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #00aaff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #00aaff;
      font-size: 2.5em;
      text-shadow: 0 0 10px #007bff;
      margin-bottom: 10px;
    }

    p {
      color: #b0c4de;
      margin-bottom: 25px;
      font-size: 1em;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid #007bff;
      background: #111;
      color: #fff;
      font-size: 1em;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #00aaff;
      box-shadow: 0 0 8px #00aaff;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }

    .gallery {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .photo-card {
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      width: 250px;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
      transition: transform 0.3s;
    }

    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .error {
      color: #ff4d4d;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      input[type="text"] {
        width: 90%;
      }
      button {
        width: 80%;
      }
      .photo-card {
        width: 200px;
      }
    }
  </style>

  <script>
    async function fetchPhotos() {
      const code = document.getElementById("codeInput").value.trim();
      const gallery = document.getElementById("gallery");
      const errorBox = document.getElementById("errorBox");
      gallery.innerHTML = "";
      errorBox.textContent = "";

      if (code === "") {
        errorBox.textContent = "‚ö†Ô∏è Please enter your 5-digit code.";
        return;
      }

      try {
        const response = await fetch("data.json");
        const data = await response.json();

        if (!data[code]) {
          errorBox.textContent = "‚ùå No photos found for this code.";
          return;
        }

        data[code].forEach(url => {
          const card = document.createElement("div");
          card.className = "photo-card";
          card.innerHTML = `<img src="${url}" alt="Visitor Photo">`;
          gallery.appendChild(card);
        });

      } catch (error) {
        errorBox.textContent = "‚ö†Ô∏è Error loading photos. Please try again.";
        console.error(error);
      }
    }
  </script>
</head>
<body>
  <h1>üì∏ View Your Selfie</h1>
  <p>Enter your 5-digit access code to see your photos!</p>

  <input type="text" id="codeInput" placeholder="Enter Code" maxlength="5">
  <button onclick="fetchPhotos()">üîç View Photos</button>

  <div id="errorBox" class="error"></div>
  <div id="gallery" class="gallery"></div>
</body>
</html>
