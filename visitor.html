<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Images - Charvik Programs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #00aaff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2em;
      color: #00aaff;
      text-shadow: 0 0 10px #007bff;
    }
    input {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid #007bff;
      width: 180px;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00aaff;
      box-shadow: 0 0 10px #00aaff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .photo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #00aaff;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #00aaff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #007bff;
      box-shadow: 0 0 10px #00aaff;
    }
    #downloadAll {
      display: none;
      margin-top: 30px;
      background: #ff9800;
      color: #fff;
    }
    #downloadAll:hover {
      background: #ffa726;
      box-shadow: 0 0 12px #ffa726;
    }
    .message {
      color: #ff4444;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è View Uploaded Photos</h1>
<p>Enter your 5-digit code to view the images:</p>

<input type="text" id="codeInput" maxlength="5" placeholder="Enter code">
<button onclick="fetchPhotos()">View</button>

<div id="output" class="message"></div>
<div class="gallery" id="gallery"></div>
<button id="downloadAll" onclick="downloadAll()">‚¨áÔ∏è Download All</button>

<script>
async function fetchPhotos() {
  const code = document.getElementById("codeInput").value.trim();
  const output = document.getElementById("output");
  const gallery = document.getElementById("gallery");
  const downloadAllBtn = document.getElementById("downloadAll");
  output.textContent = "";
  gallery.innerHTML = "";
  downloadAllBtn.style.display = "none";

  if (!code) {
    output.textContent = "‚ö†Ô∏è Please enter a valid code.";
    return;
  }

  output.textContent = "Loading images...";

  try {
    const response = await fetch(`https://admin-img-backend.onrender.com/get-photos/${code}`);
    const data = await response.json();

    if (data.success && data.links.length > 0) {
      output.textContent = `‚úÖ Found ${data.links.length} image(s) for code ${code}`;
      data.links.forEach(link => {
        const div = document.createElement("div");
        div.className = "photo";
        div.innerHTML = `
          <img src="${link}" alt="Uploaded photo">
          <a href="${link}" download class="download-btn">‚¨áÔ∏è Download</a>
        `;
        gallery.appendChild(div);
      });
      downloadAllBtn.style.display = "inline-block";
    } else {
      output.textContent = "‚ùå Invalid or expired code. No images found.";
    }
  } catch (error) {
    console.error(error);
    output.textContent = "‚ö†Ô∏è Error fetching images.";
  }
}

async function downloadAll() {
  const images = document.querySelectorAll(".photo img");
  for (const img of images) {
    const a = document.createElement("a");
    a.href = img.src;
    a.download = img.src.split("/").pop();
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    await new Promise(r => setTimeout(r, 500)); // delay to avoid browser blocking
  }
}
</script>

</body>
</html>
