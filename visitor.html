<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Images - Charvik Programs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #00aaff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2em;
      color: #00aaff;
      text-shadow: 0 0 10px #007bff;
    }
    input {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid #007bff;
      width: 220px;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 20px;
    }
    input::-webkit-inner-spin-button { display: none; }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
      transition: 0.3s;
    }
    button:hover { background-color: #00aaff; box-shadow: 0 0 10px #00aaff; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .photo-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo-card img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00aaff;
      transition: transform 0.3s;
    }
    .photo-card img:hover { transform: scale(1.05); }
    .download-btn {
      margin-top: 8px;
      background-color: #00aaff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .download-btn:hover { background-color: #007bff; color: #fff; }
    .message { color: #ff4444; margin-top: 20px; }
  </style>
</head>
<body>

<h1>üñºÔ∏è View Uploaded Photos</h1>
<p>Enter your 5-digit code to view your photos, or enter password <b>VIEWALL</b> to see all photos:</p>

<input type="text" id="codeInput" placeholder="5-digit code or password" oninput="limitLength(this)">
<button onclick="fetchPhotos()">View</button>

<div id="output" class="message"></div>
<div class="gallery" id="gallery"></div>

<script>
function limitLength(input) {
  if (input.value.length > 5 && input.value !== "VIEWALL") input.value = input.value.slice(0, 5);
}

async function fetchPhotos() {
  const input = document.getElementById("codeInput").value.trim();
  const output = document.getElementById("output");
  const gallery = document.getElementById("gallery");

  output.textContent = "";
  gallery.innerHTML = "";

  if (!input) {
    output.textContent = "‚ö†Ô∏è Enter a 5-digit code or the password.";
    return;
  }

  // ‚úÖ VIP password mode: view all photos
  if (input === "VIEWALL") {
    output.textContent = "üîé Fetching all photos...";
    try {
      const res = await fetch("https://admin-img-backend.onrender.com/images/all");
      const data = await res.json();
      if (data.success && data.images.length > 0) {
        displayGallery(data.images);
        output.textContent = `‚úÖ Showing all ${data.images.length} photos.`;
      } else {
        output.textContent = "‚ùå No images found.";
      }
    } catch (err) {
      console.error(err);
      output.textContent = "‚ö†Ô∏è Server unavailable. Try later.";
    }
    return;
  }

  // ‚úÖ Visitor mode: 5-digit code
  if (!/^[0-9]{5}$/.test(input)) {
    output.textContent = "‚ö†Ô∏è Enter a valid 5-digit code or the password.";
    return;
  }

  try {
    const res = await fetch(`https://admin-img-backend.onrender.com/image/${input}`);
    const data = await res.json();
    if (data.success && data.images.length > 0) {
      output.textContent = `‚úÖ Found ${data.images.length} photo(s) for code ${input}`;
      displayGallery(data.images);
    } else {
      output.textContent = `‚ùå No photos found for code ${input}.`;
    }
  } catch (err) {
    console.error(err);
    output.textContent = "‚ö†Ô∏è Server unavailable. Please try again later.";
  }
}

// Render gallery images
function displayGallery(images) {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  images.forEach(url => {
    const card = document.createElement("div");
    card.classList.add("photo-card");

    const img = document.createElement("img");
    img.src = url;

    const btn = document.createElement("button");
    btn.classList.add("download-btn");
    btn.textContent = "‚¨á Download";
    btn.onclick = () => downloadImage(url);

    card.appendChild(img);
    card.appendChild(btn);
    gallery.appendChild(card);
  });
}

// Download helper
function downloadImage(url) {
  const link = document.createElement("a");
  link.href = url;
  link.download = url.split("/").pop();
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>

</body>
</html>
