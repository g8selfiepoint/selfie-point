<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Your Photos - SelfiePoint</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    #viewerBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 15px;
      border: 2px solid #aaa;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    #output {
      margin-top: 15px;
      font-size: 16px;
    }

    #gallery {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .photo {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è View Uploaded Photos</h2>

  <div id="viewerBox">
    <p>Enter your 5-digit code OR enter password <b>QWERT</b> to see all photos:</p>

    <input id="codeInput" maxlength="10" placeholder="Enter code or password">
    <button onclick="fetchPhotos()">View</button>

    <div id="output"></div>
  </div>

  <div id="gallery"></div>

<script>
const BACKEND = "https://admin-img-backend.onrender.com";

// üñºÔ∏è Helper to show images
function displayGallery(images) {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  images.forEach(url => {
    const img = document.createElement("img");
    img.src = url;
    img.className = "photo";
    gallery.appendChild(img);
  });
}

// üîç Main fetch function
async function fetchPhotos() {
  const input = document.getElementById("codeInput").value.trim();
  const output = document.getElementById("output");
  const gallery = document.getElementById("gallery");

  output.textContent = "";
  gallery.innerHTML = "";

  if (!input) {
    output.textContent = "‚ö†Ô∏è Enter a 5-digit code or the password.";
    return;
  }

  // ‚≠ê If user enters the master password QWERT ‚Äì show ALL images
  if (input === "QWERT") {
    output.textContent = "üîé Fetching all photos...";

    try {
      const res = await fetch(`${BACKEND}/images/all?password=QWERT`);
      const data = await res.json();

      if (data.success && data.images.length > 0) {
        displayGallery(data.images);
        output.textContent = `‚úÖ Showing all ${data.images.length} photos.`;
      } else {
        output.textContent = "‚ùå No images found.";
      }

    } catch (err) {
      output.textContent = "‚ö†Ô∏è Server unavailable.";
    }
    return;
  }

  // ‚ùó Only allow 5-digit code for visitor photo view
  if (!/^[0-9]{5}$/.test(input)) {
    output.textContent = "‚ö†Ô∏è Enter a valid 5-digit code or the password.";
    return;
  }

  // Fetch visitor-specific images
  try {
    const res = await fetch(`${BACKEND}/image/${input}`);
    const data = await res.json();

    if (data.success && data.images.length > 0) {
      output.textContent = `‚úÖ Found ${data.images.length} photos for code ${input}`;
      displayGallery(data.images);
    } else {
      output.textContent = `‚ùå No photos found for code ${input}.`;
    }
  } catch (err) {
    output.textContent = "‚ö†Ô∏è Server unavailable.";
  }
}
</script>

</body>
</html>
