<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Photo Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #3498db;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      color: #bbb;
      font-size: 1em;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid #3498db;
      background: #111;
      color: #fff;
      font-size: 1em;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .photo-card {
      border: 2px solid #3498db;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      input[type="text"] {
        width: 90%;
      }
      button {
        width: 80%;
      }
    }
  </style>

  <script>
    async function fetchPhotos() {
      const code = document.getElementById("codeInput").value.trim();
      const gallery = document.getElementById("gallery");
      const errorBox = document.getElementById("errorBox");
      gallery.innerHTML = "";
      errorBox.textContent = "";

      if (code === "") {
        errorBox.textContent = "Please enter your 5-digit code.";
        return;
      }

      try {
        const response = await fetch("data.json");
        const data = await response.json();

        if (!data[code]) {
          errorBox.textContent = "‚ùå No photos found for that code.";
          return;
        }

        data[code].forEach(url => {
          const card = document.createElement("div");
          card.className = "photo-card";
          card.innerHTML = `<img src="${url}" alt="Visitor Photo">`;
          gallery.appendChild(card);
        });

      } catch (error) {
        errorBox.textContent = "‚ö†Ô∏è Error loading photos.";
      }
    }
  </script>
</head>
<body>
  <h1>üì∏ View Your Photos</h1>
  <p>Enter your 5-digit code below to access your pictures</p>

  <input type="text" id="codeInput" placeholder="Enter Code" maxlength="5">
  <button onclick="fetchPhotos()">View Photos</button>
  <div id="errorBox" class="error"></div>

  <div id="gallery" class="gallery"></div>
</body>
</html>
