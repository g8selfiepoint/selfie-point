<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor - Charvik Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      margin: 0 0 20px 0;
      font-size: 24px;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .img-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .img-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Visitor Gallery - Charvik Programs</h1>
  <div id="gallery">Loading images...</div>

  <script>
    fetch('http://localhost:3000/images')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // clear "Loading" message

        if (!data.images || data.images.length === 0) {
          gallery.innerHTML = "<p>No images uploaded!</p>";
          return;
        }

        data.images.forEach(imgName => {
          const container = document.createElement('div');
          container.classList.add('img-container');

          const img = document.createElement('img');
          img.src = `http://localhost:3000/uploads/${imgName}`;
          img.alt = imgName;

          const btn = document.createElement('button');
          btn.textContent = "â¬‡ Download";
          btn.onclick = () => {
            const link = document.createElement('a');
            link.href = img.src;
            link.download = imgName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          container.appendChild(img);
          container.appendChild(btn);
          gallery.appendChild(container);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('gallery').innerHTML = "<p>Error loading images.</p>";
      });
  </script>
</body>
</html>
