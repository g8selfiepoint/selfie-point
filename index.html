<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charvik Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 80px;
      color: #3498db;
      margin: 0;
    }

    p {
      font-size: 20px;
      color: white;
      margin-top: 10px;
    }

    .loader {
      border: 5px solid #222;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      margin-top: 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "visitor.html";
    }, 7000);
  </script>
</head>
<body>
  <h1>Charvik Programs</h1>
  <p>Redirecting...</p>
  <div class="loader"></div>
</body>
</html>
